services:
  backend:
    build: ./backend
    image: nomad_notes-backend:0.1
    command: uv run python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=change-me
      - ALLOWED_HOSTS=localhost,127.0.0.1,192.168.66.238,10.0.56.2
      - DATABASE_URL=sqlite:////data/nomad.sqlite3
      - ACCESS_TOKEN_MINUTES=15
      - REFRESH_TOKEN_DAYS=7
      - CORS_ALLOW_ALL_ORIGINS=True
    volumes:
      - $PWD/sqlite-data:/data
      - $PWD/media:/app/media
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=nomad_notes
      - POSTGRES_USER=nomad
      - POSTGRES_PASSWORD=nomad
    volumes:
      - $PWD/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomad -d nomad_notes"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
